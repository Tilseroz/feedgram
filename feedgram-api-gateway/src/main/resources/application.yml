spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: feedgramauth
        uri: lb://feedgramauth
        predicates:
          - Path=/auth/**
      discovery:
        locator:
          enabled: true
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true

server:
  port: 8762

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

